          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
              <div class="flex items-center">
                <div class="hidden md:block">
                  <div class="ml-10 flex items-baseline space-x-4">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                    <a href="#" class="showPlants bg-gray-900 text-white px-3 py-2 rounded-md text-sm font-medium">Plants</a>
      
                    <a href="#" class="showRooms text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Rooms</a>
                    
                    <a href="#" class="showToday text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Today</a>
                    
                    <a href="#" class="showNewPlant text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">New Plant</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
      
          <!--
            Mobile menu, toggle classes based on menu state.
      
            Open: "block", closed: "hidden"
          -->
          <div class="hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a href="#" class="showPlants bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium">Plants</a>
      
              <a href="#" class="showRooms text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Rooms</a>
              
              <a href="#" class="showToday text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Today</a>
              
              <a href="#" class="showNewPlant text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">New Plant</a>
            </div>
          </div>
        </nav>
        <main>
          <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
          </div>
        </main>
      </div>

          <div id="leftContainer" class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:px-6">
              <h3 class="text-lg leading-6 font-medium text-gray-900">
                Plants
              </h3>
            </div>
            <div id="plantsContainer" class="border-t border-gray-200">
              <ul id="plants">
                <!-- Plants show up here -->
              </ul>
            </div>
          </div>
          
          <div id="rightContainer" class="bg-white sm:min-h-screen col-span-2 rounded-md shadow">
            <div class="header px-4 py-5 sm:px-6">
              <h3 class="title text-lg leading-6 font-medium text-gray-900">
                Name of Plant
              </h3>
            </div>
            <div class="border-t border-gray-200">
              <div class="body">
              <ul>
                <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                  <li class="text-sm font-medium text-gray-500">
                    Location
                  </li>
                  <li class="location mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-1">
                    Kitchen
                  </li>
                  <li class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-1">
                    <a href="#" class="my-4 text-right"><i class="fa fa-pencil-alt content-end"></i></a>      
                  </li>
                </div>
                <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                  <li class="text-sm font-medium text-gray-500">
                    Watering Frequency
                  </li>
                  <li class="watering_frequency mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-1">
                    5 days
                  </li>
                  <li class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-1">
                    <a href="#" class="my-4 text-right"><i class="fa fa-minus"></i></a>
                    <a href="#" class="my-4 text-right"><i class="fa fa-plus"></i></a>      
                  </li>
                </div>
                <!-- <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                  <li class="text-sm font-medium text-gray-500">
                    Fertilizing Frequency
                  </li>
                  <li class="fertilizing_frequency mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-1">
                    6 months
                  </li>
                  <li class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-1">
                    <a href="#" class="my-4 text-right"><i class="fa fa-minus"></i></a>
                    <a href="#" class="my-4 text-right"><i class="fa fa-plus"></i></a>      
                  </li>

                </div> -->
                <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                  <li class="text-sm font-medium text-gray-500">
                    Notes
                  </li>
                </div>  
                <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                  <li class="text-sm font-medium text-gray-500">
                    Completed Care Events
                  </li>
                </div>

              </ul>
            </div>
            <div >
              <form id="newPlant" class="hidden">
                <div class="shadow overflow-hidden sm:rounded-md">
                    <div class="px-4 py-5 bg-white sm:p-6">
                        <div class="grid grid-cols-6 gap-6">
                            <div class="col-span-6 sm:col-span-3">
                                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                                <input type="text" name="name" id="name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <div class="col-span-6 sm:col-span-3">
                                <label for="species" class="block text-sm font-medium text-gray-700">Species</label>
                                <input type="text" name="species" id="species" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <div class="col-span-6 sm:col-span-4">
                                <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                                <input type="text" name="location" id="location" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <div class="col-span-6 sm:col-span-3">
                              <label for="watering_frequency" class="block text-sm font-medium text-gray-700">Watering Frequency (days)</label>
                              <input type="number" name="watering_frequency" id="watering_frequency" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div>
                            <!-- <div class="col-span-6 sm:col-span-3">
                              <label for="fertilizing_frequency" class="block text-sm font-medium text-gray-700">Fertilizing Frequency (weeks)</label>
                              <input type="number" name="fertilizing_frequency" id="fertilizing_frequency" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                            </div> -->
                        </div>
                    </div>
                    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                      <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Save
                      </button>
                    </div>
                </div>
              </form>
            </div>
            </div>
          </div>

        <script src="js/listeners.js"></script>
        <script src="js/models.js"></script>
    </body>
