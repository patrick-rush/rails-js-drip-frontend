          <div id="leftContainer" class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:px-6">

            </div>
            <div class="border-t border-gray-200">
            </div>
            <div class="body"></div>
          </div>

                <br>

            </div>
            <div class="border-t border-gray-200">

                    <h2 class="text-3xl font-extrabold tracking-tight text-green-900 sm:text-4xl">
                      <span class="block">Welcome to Drip</span>
                      <span class="block text-green-600">Keep those houseplants lookin their best</span>
                    </h2>
                  </div>
              </div>  
            <div class="body hidden">
              <ul>
                <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                  <li class="text-sm font-medium text-gray-500">
                    Location
                  </li>
                  <li class="location mt-1 text-sm text-green-900 sm:mt-0 sm:col-span-1">
                    <!-- location goes here -->
                  </li>
                  <li class="mt-1 text-sm text-green-900 sm:mt-0 sm:col-span-1">
                    <a href="#edit" class="my-4 pr-2 text-right"><i class="editPlant fa fa-pencil-alt content-end"></i></a>      
                    <a href="#delete" class="my-4 p-2 text-right"><i class="deletePlant fa fa-trash content-end"></i></a>      
                  </li>
                </div>
                <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                  <li class="text-sm font-medium text-gray-500">
                    Watering Frequency
                  </li>
                  <li class="watering_frequency mt-1 text-sm text-green-900 sm:mt-0 sm:col-span-1">
                    <!-- watering frequency goes here -->
                  </li>
                  <li class="mt-1 text-sm text-green-900 sm:mt-0 sm:col-span-1">
                    <a href="#decrease" class="my-4 pr-2 text-right"><i class="fa fa-minus decreaseDays"></i></a>
                    <a href="#increase" class="my-4 p-2 text-right"><i class="fa fa-plus increaseDays"></i></a>      
                  </li>
                </div>
                <div class="bg-gray-50 px-4 py-5 sm:grid sm:px-6">
                  <li class="notesContainer text-sm font-medium text-gray-500">
                    Notes <a href="#addNote" class="my-4 p-2 text-right"><i class="fa fa-plus addNoteIcon"></i></a>
                  </li>
                </div>  
                <div class="bg-white px-4 py-5 sm:grid sm:px-6">
                  <li class="careEventsContainer text-sm font-medium text-gray-500">
                    Care Events <a href="#addCareEvent" class="my-4 p-2 text-right"><i class="fa fa-plus addCareEventIcon"></i></a>
                  </li>
                </div>  
              </ul>
            </div>
            <div class="careEventBody hidden">

                    <!-- -->

                </div>

                            </div>
                            <div class="col-span-6 sm:col-span-3">
                                <label for="species" class="block text-sm font-medium text-green-700">Species</label>

                            </div>
                            <div class="col-span-6 sm:col-span-4">
                                <label for="location" class="block text-sm font-medium text-green-700">Location</label>
                                <input type="text" name="location" id="location" class="location mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-green-100 rounded-md">
                            </div>
                            <div class="col-span-6 sm:col-span-3">
                              <label for="watering_frequency" class="block text-sm font-medium text-green-700">Watering Frequency (days)</label>
                              <input type="number" name="watering_frequency" id="watering_frequency" value="0" class="watering_frequency mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-green-100 rounded-md">
                            </div>

                            </div> -->
