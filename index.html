<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drip</title>
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    </head>
    <body>

      <div>
        <nav id="nav" class="bg-green-800">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
              <div class="flex items-center">
                <div class="hidden md:block">
                  <div class="ml-10 flex items-baseline space-x-4">
                    <a href="#showPlants" class="showPlants hover:bg-green-700 hover:text-white bg-green-900 text-white px-3 py-2 rounded-md text-sm font-medium">Plants</a>
      
                    <a href="#showToday" class="showToday hover:bg-green-700 hover:text-white text-green-100 hover:bg-green-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Today</a>
                    
                    <a href="#showNewPlantForm" class="showNewPlant text-green-100 hover:bg-green-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">New Plant</a>
                    <form for="search" id="search" class="text-green-100 px-3 py-2 rounded-md text-sm font-medium">
                      <label for="search" class="px-2">Search Plants</label>
                      <input type="text" name="search" class="text-black px-1 mt-1 focus:ring-green-500 focus:border-green-500 shadow-sm sm:text-sm border-green-100 rounded-md">
                      <button type="submit" class="submit inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Search
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <main>
          <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
          </div>
        </main>
      </div>
        <div class="container mx-auto sm:grid grid-cols-3 gap-4 my-4">
          <section id="flash" class="rounded-md -m-10 h-10 col-span-3 py-2 pl-4 opacity-0 transition-opacity duration-500"></section>
          <div id="leftContainer" class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:px-6">
              <h3 class="header text-lg leading-6 font-medium text-green-900">
                Plants
              </h3>
            </div>
            <div class="border-t border-gray-200">
            </div>
            <div class="body"></div>
          </div>
          <div id="rightContainer" class="bg-white sm:min-h-screen col-span-2 rounded-md shadow">
            <div class="header px-4 py-5 sm:px-6">
              <h3 class="title text-lg leading-6 font-medium text-green-900">
                <br>
              </h3>
            </div>
            <div class="border-t border-gray-200">
              <div class="welcome">
                <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 lg:flex lg:items-center lg:justify-between">
                  <h2 class="text-3xl font-extrabold tracking-tight text-green-900 sm:text-4xl">
                    <span class="block">Welcome to Drip</span>
                    <span class="block text-green-600">Keep those houseplants lookin their best</span>
                  </h2>
                </div>
              </div>  
            <div class="body hidden">
              <ul>
                <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                  <li class="text-sm font-medium text-gray-500">
                    Location
                  </li>
                  <li class="location mt-1 text-sm text-green-900 sm:mt-0 sm:col-span-1">
                    <!-- location goes here -->
                  </li>
                  <li class="mt-1 text-sm text-green-900 sm:mt-0 sm:col-span-1">
                    <a href="#edit" class="my-4 pr-2 text-right"><i class="editPlant fa fa-pencil-alt content-end"></i></a>      
                    <a href="#delete" class="my-4 p-2 text-right"><i class="deletePlant fa fa-trash content-end"></i></a>      
                  </li>
                </div>
                <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                  <li class="text-sm font-medium text-gray-500">
                    Watering Frequency
                  </li>
                  <li class="watering_frequency mt-1 text-sm text-green-900 sm:mt-0 sm:col-span-1">
                    <!-- watering frequency goes here -->
                  </li>
                  <li class="mt-1 text-sm text-green-900 sm:mt-0 sm:col-span-1">
                    <a href="#decrease" class="my-4 pr-2 text-right"><i class="fa fa-minus decreaseDays"></i></a>
                    <a href="#increase" class="my-4 p-2 text-right"><i class="fa fa-plus increaseDays"></i></a>      
                  </li>
                </div>
                <div class="bg-gray-50 px-4 py-5 sm:grid sm:px-6">
                  <li class="notesContainer text-sm font-medium text-gray-500">
                    Notes <a href="#addNote" class="my-4 p-2 text-right"><i class="fa fa-plus addNoteIcon"></i></a>
                  </li>
                </div>  
                <div class="bg-white px-4 py-5 sm:grid sm:px-6">
                  <li class="careEventsContainer text-sm font-medium text-gray-500">
                    Care Events <a href="#addCareEvent" class="my-4 p-2 text-right"><i class="fa fa-plus addCareEventIcon"></i></a>
                  </li>
                </div>  
              </ul>
            </div>
            <div class="careEventBody hidden">
              <ul>
                <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                  <li class="text-sm font-medium text-gray-500">
                    Watering Frequency
                  </li>
                  <li class="watering_frequency mt-1 text-sm text-green-900 sm:mt-0 sm:col-span-1">
                    <!-- watering frequency goes here -->
                  </li>
                  <li class="mt-1 text-sm text-green-900 sm:mt-0 sm:col-span-1">
                    <a href="#decrease" class="my-4 pr-2 text-right"><i class="fa fa-minus decreaseDays"></i></a>
                    <a href="#increase" class="my-4 p-2 text-right"><i class="fa fa-plus increaseDays"></i></a>      
                  </li>
                </div>
                <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-6">
                  <li class="text-sm font-medium text-gray-500">
                    Mark as Complete
                  </li>
                  <li class="mt-1 text-sm text-green-900 sm:mt-0 sm:col-span-1">
                    <!-- -->
                  </li>
                  <li class="mt-1 text-sm text-green-900 sm:mt-0 sm:col-span-1">
                    <a href="#complete" class="my-4 pr-2 text-right"><i class="fas fa-check completed"></i></a>      
                    <a href="#delete" class="my-4 p-2 text-right"><i class="deleteCareEvent fa fa-trash content-end"></i></a>      
                  </li>
                </div>
              </ul>
            </div>
            <div >
              <form id="newPlant" class="hidden">
                <div class="shadow overflow-hidden sm:rounded-md">
                  <div class="px-4 py-5 bg-white sm:p-6">
                    <div class="grid grid-cols-6 gap-6">
                      <div class="col-span-6 sm:col-span-3">
                        <label for="name" class="block text-sm font-medium text-green-700">Name</label>
                        <input type="text" name="name" id="name" class="name mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-green-100 rounded-md">
                      </div>
                      <div class="col-span-6 sm:col-span-3">
                        <label for="species" class="block text-sm font-medium text-green-700">Species</label>
                        <input type="text" name="species" id="species" class="species mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-green-100 rounded-md">
                      </div>
                      <div class="col-span-6 sm:col-span-4">
                        <label for="location" class="block text-sm font-medium text-green-700">Location</label>
                        <input type="text" name="location" id="location" class="location mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-green-100 rounded-md">
                      </div>
                      <div class="col-span-6 sm:col-span-3">
                        <label for="watering_frequency" class="block text-sm font-medium text-green-700">Watering Frequency (days)</label>
                        <input type="number" name="watering_frequency" id="watering_frequency" value="0" class="watering_frequency mt-1 focus:ring-green-500 focus:border-green-500 block w-full shadow-sm sm:text-sm border-green-100 rounded-md">
                      </div>
                    </div>
                  </div>
                  <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                    <button type="submit" class="submit inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                      Save
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>

        <script src="js/listeners.js"></script>
        <script src="js/models.js"></script>
    </body>
</html>
